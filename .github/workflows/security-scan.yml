name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security scans on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write  # For uploading security scan results

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Scan Python dependencies (Auth)
        working-directory: auth
        run: |
          pip install -r requirements.txt
          pip-audit || echo "Vulnerabilities found in auth service"
        continue-on-error: true
      
      - name: Scan Python dependencies (Ticket Service)
        working-directory: ticket_service
        run: |
          pip install -r requirements.txt
          pip-audit || echo "Vulnerabilities found in ticket service"
        continue-on-error: true
      
      - name: Scan Python dependencies (Workflow API)
        working-directory: workflow_api
        run: |
          pip install -r requirements.txt
          pip-audit || echo "Vulnerabilities found in workflow API"
        continue-on-error: true
  
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run npm audit
        run: |
          npm audit --audit-level=high || echo "High severity vulnerabilities found"
        continue-on-error: true
  
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true
  
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
        with:
          args: >
            -Dsonar.projectKey=ticket-tracking-system
            -Dsonar.organization=your-org
            -Dsonar.sources=.
            -Dsonar.exclusions=**/migrations/**,**/tests/**,**/node_modules/**
