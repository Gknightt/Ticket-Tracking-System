# ============================================================================
# NGINX FRONTEND CONFIGURATION
# Serves React frontend with SPA routing support
# ============================================================================

# Redirect to HTTPS and enforce HTTPS
server {
    listen 80;
    server_name _;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # SSL Configuration (will be managed by Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

    root /usr/share/nginx/html;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Cache busting for versioned assets
    location ~ ^/(assets|static)/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # JavaScript and CSS
    location ~ \.(js|css|woff|woff2|ttf|otf|eot|svg)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Images
    location ~ \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # HTML files (no caching to get latest SPA shell)
    location ~ \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
